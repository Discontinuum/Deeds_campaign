[event]
	name=start
    {MOVE_UNIT id=envoy1 25 15}
    [message]
    speaker=Swine
    message=_"Well, hr-r, tell me what you have there!"
    [/message]
    [message]
    speaker=envoy1
    message=_"I have a message from Sir Karakk. He reports that the army of the Serpent Khaganate is going to besiege his castle. He asks you to send reinforcements."
    [/message]
    [message]
    speaker=Swine
    message=_"What a weakling! Less than a week has passed, hr, and he has already let the enemy near the castle. It’s no use on my part to send help. When they get there, there will be no one to help. Give Sir Karakk this bearhide. Let him marvel at my deed before, uh, his death."
    [/message]
    [message]
    speaker=envoy1
    message=_"As you command, noble Lord."
    [/message]
#    {MOVE_UNIT id=envoy1 49 29}
    [kill]
    	id=envoy1
    	animate=no
    	fire_event=no
    [/kill]

    [message]
    speaker=Swine
    message=_"Next!"
    [/message]

    {MOVE_UNIT id=envoy2 25 15}

    [message]
    speaker=envoy2
    message=_"I have a message from Sir Magoth. My lord is raising a great army and asks you to send him a shipment of iron so that the blacksmiths could make weapons and armor for the militia."
    [/message]

    [message]
    speaker=Swine
    message=_"Hr, I heard your lord's lands are overrun by brigands. If Magoth wants iron, let him send his guards. I will not give away my warriors – I still have to fight with the Khaganate! So tell him that I'll give him the iron as soon, hr-r, as I see a squad of his soldiers capable of protecting the caravan. And this bearhide also. Tell him, I killed the beast!"
    [/message]

    [message]
    speaker=envoy2
    message=_"As you say, sir. I will convey your words without error."
    [/message]

#    {MOVE_UNIT id=envoy2 47 1}
    [kill]
    	id=envoy2
    	animate=no
    	fire_event=no
    [/kill]

    [message]
    speaker=Swine
    message=_"Next! What you got there, hr?"
    [/message]

    {MOVE_UNIT id=envoy3 25 15}

    [message]
    speaker=envoy3
    message=_"I have a message from Sir Grakk. My lord wishes to act immediately against the Khaganate, and since the shortest route to the border lies through Your domain, he asks you to grant the right of passage to his army."
    [/message]

    [message]
    speaker=Swine
    message=_"What else, hr! I know your lord. His brother was besieging my castle. And he is just like that too! No-way. Let him lead his bandits through his own lands. Tell him exactly that. And take this hide. I killed the bear myself!"
    [/message]

    [message]
    speaker=envoy3
    message=_"It will be done."
    [/message]

#    {MOVE_UNIT id=envoy3 1 1}
    [kill]
    	id=envoy3
    	animate=no
    	fire_event=no
    [/kill]

    [message]
    speaker=Cleric
    message=_"My Lord! Why did you quarrel with all the neighbors?"
    [/message]

    [message]
    speaker=Swine
    message=_"Because they are thick-heads and brigands who get in my way, there is no point in wasting my resources on them."
    [/message]

    [message]
    speaker=Cleric
    message=_"But the royal decree forbids strife during war!"
    [/message]

    [message]
    speaker=Swine
    message=_"But I'm not attacking them, hr. Don't be afraid. I'll deal with the Khaganate. I'll sleep for a couple of days first, hr-r, and deal with it."
    [/message]

    [message]
    speaker=Cleric
    message=_"And what is your plan?"
    [/message]

    [message]
    speaker=Swine
    message=_"Collect taxes, hr-r."
    [/message]

    [message]
    speaker=Cleric
    message=_"But we have already collected taxes this month!"
    [/message]

    [message]
    speaker=Swine
    message=_"My treasury is getting empty, hr-r. I think someone is underpaying me. I'll go around my lands and sort it out. And when I get a lot of money, I'll, hr, defeat the Khaganate."
    [/message]

    [message]
    speaker=Cleric
    message=_"That makes sense, my lord. But what about our borders? Maybe we should set up watchmen? Shall we order the fortifications to be repaired?"
    [/message]

    [message]
    speaker=Swine
    message=_"It's all later, hr-r. It all requires gold. And we have little! When we collect taxes, then we'll do this rubbish. Trumpet it across all the settlements — I'm going for my money!"
    [/message]

