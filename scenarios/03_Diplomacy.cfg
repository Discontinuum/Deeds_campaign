            story={CAPTION ( _ "Бард")} + _ "<i>...Щедрый сэр Гарка не мог принять послов голодными, а потому распорядился устроить пир, и пировал три дня и три ночи. Послушайте, какие кушанья подавали на том пиру...</i>"
            music=tavern.ogg
        [/part]
          [part]
