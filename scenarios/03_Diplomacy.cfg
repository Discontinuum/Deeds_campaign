    {SCENARIO_MUSIC "traveling_minstrels.ogg"}
    {DEFAULT_SCHEDULE}
    [story]
         [part]
            {BARD}
            story={CAPTION ( _ "Bard")} + _ "<i>...In one fell swoop, Sir Garka's hog jumped over the spring, and the brave knight pierced the bear's throat on the fly with his spear. It dived so deep that there was no way to pull it out, and Sir Garka slaughtered the remaining bears with his bare hands…</i>"
            music=tavern.ogg
             [/part]
             [part]
            {SLAV}
            story={CAPTION ( _ "Northerner")} + _ "That doesn't sound very realistic."
        [/part]
         [part]
            {SOLDIER}
            story={CAPTION ( _ "Soldier")} + _ "Yeah. In reality, they just shot down the bears with crossbows, and that's the whole deed."
        [/part]  
            [part]
            {SLAV}
            story={CAPTION ( _ "Northerner")} + _ "Are there any rules for these deeds of yours?"
        [/part]    
         [part]
            {SOLDIER}
            story={CAPTION ( _ "Soldier")} + _ "There are some. A knight has to venture alone, introduce himself, greet the beast, and, then, kill it with his own hands. It is important to say thereafter that all this is for the sake of Light."
        [/part]  
          [part]
            {SLAV}
            story={CAPTION ( _ "Northerner")} + _ "Why so much hassle?"
        [/part]       
         [part]
            {SOLDIER}
            story={CAPTION ( _ "Soldier")} + _ "Because for ogres it’s important. By performing deeds, they save their souls from oblivion. That's taught by our priests. And it all goes back to ancient times. There was such a king, called Yatuk, the first king of ogres. So, he brought ogres to these lands and was the first to accept the religion of Light. As soon as he accepted, he immediately beat the Avanque-King, precisely as I have described. The light of his soul became like sun for the ogres. From him – sparked the others. Well, and it continued on and on. Now every ogre must make themselves a Yatuk."
        [/part] 
          [part]
            {SLAV}
            story={CAPTION ( _ "Northerner")} + _ "What is that Avanque-King?"
        [/part]  
           [part]
            {SOLDIER}
            story={CAPTION ( _ "Soldier")} + _ "There was such a beaver, the biggest and the baddest. The king of all beavers. Since Yatuk cut him down, the beavers have been serving ogres."
        [/part] 
          [part]
            {SLAV}
            story={CAPTION ( _ "Northerner")} + _ "And do you also have the fire of soul, then?"
        [/part]      
           [part]
            {SOLDIER}
            story={CAPTION ( _ "Soldier")} + _ "Sort of. But all of it applies to half-ogres in a different way somewhat, so I screwed it all."
        [/part]
          [part]
            {BARD}
            story={CAPTION ( _ "Bard")} + _ "<i>...Returning to his castle, Sir Garka found ambassadors from neighboring lords. Before accepting them, he demonstrated great generosity and arranged a feast for three days and three nights...</i>"
             [/part]
              [part]
            {SOLDIER}
            story={CAPTION ( _ "Soldier")} + _ "Ha ha! The ambassadors had only been sitting in the room for skivvies all this time. So much for swinish generosity! Only when the castle ran out of meat, did the fat hog fall on his throne and summoned them. Despite the news there being urgent…"
        [/part]
    [/story]
