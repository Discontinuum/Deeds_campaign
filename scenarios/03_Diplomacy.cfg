[event]
	name=start
    {MOVE_UNIT id=envoy1 25 15}
    [message]
    speaker=Swine
    message=_"Ну, хр-р, говорите, что там у вас!"
    [/message]
    [message]
    speaker=envoy1
    message=_"Я принёс послание от сэра Каракка. Он сообщает, что войско Каганата осадило его форты и приближается к замку. Просит прислать подкрепление. "
    [/message]
    [message]
    speaker=Swine
    message=_"Быстро же они его, ха-ха-ха! В таком случае мне нет смысла высылать войско. Пока оно дойдет, замок твоего Каракка уже захватят, и мои воины попадут впросак. Передай сэру Каракку, что я надеюсь, хр-р, что он встретит судьбу как настоящий, хр, рыцарь! И вот эту шкуру. Скажи, что я убил чудовище!"
    [/message]
    [message]
    speaker=envoy1
    message=_"Как прикажете, благородный лорд."
    [/message]
#    {MOVE_UNIT id=envoy1 49 29}
    [kill]
    	id=envoy1
    	animate=no
    	fire_event=no
    [/kill]

    [message]
    speaker=Swine
    message=_"Следующий!"
    [/message]

    {MOVE_UNIT id=envoy2 25 15}

    [message]
    speaker=envoy2
    message=_"Я принёс послание от сэра Магота. Мой лорд собирает большую армию и просит выслать партию железа, чтобы изготовить оружие и доспехи для ополченцев. "
    [/message]

    [message]
    speaker=Swine
    message=_"Хр, я слышал, земли твоего лорда заполонили разбойники. Если Магот хочет железо, пусть пришлёт охрану. Своих воинов я не дам – мне ещё с Каганатом биться! Так что передай ему, что я дам железо, как только, хр-р, увижу отряд его солдат, способный защитить караван. И эту шкуру. Скажи, я убил чудовище!"
    [/message]

    [message]
    speaker=envoy2
    message=_"Слушаюсь, сэр. Я передам ваши слова в точности."
    [/message]

#    {MOVE_UNIT id=envoy2 47 1}
    [kill]
    	id=envoy2
    	animate=no
    	fire_event=no
    [/kill]

    [message]
    speaker=Swine
    message=_"Следующий! Что там у тебя, хр?"
    [/message]

    {MOVE_UNIT id=envoy3 25 15}

    [message]
    speaker=envoy3
    message=_"Я принёс послание от сэра Гракка. Мой лорд желает немедленно выступить против Каганата, а так как кратчайший путь к границе лежит через Ваши владения, он просит Вас предоставить право прохода его армии. "
    [/message]

    [message]
    speaker=Swine
    message=_"Ещё чего, хр! Знаю я твоего лорда. Его брат осаждал мой замок. И он сам такой же! Нет уж. Пусть ведёт своих бандитов через свои земли. Так и передай. И шкуру эту захвати. Это я сам чудовище зарубил!"
    [/message]

    [message]
    speaker=envoy3
    message=_"Будет выполнено."
    [/message]

#    {MOVE_UNIT id=envoy3 1 1}
    [kill]
    	id=envoy3
    	animate=no
    	fire_event=no
    [/kill]

    [message]
    speaker=Cleric
    message=_"Вы полный идиот! Зачем вы поругались со всеми соседями? "
    [/message]

    [message]
    speaker=Swine
    message=_"Потому что они болваны и разбойники, которые завидуют мне, хр. Нет смысла тратить на них свои ресурсы."
    [/message]

    [message]
    speaker=Cleric
    message=_"Но ведь рыцарский долг..!"
    [/message]

    [message]
    speaker=Swine
    message=_"Знаю я про долг, хр. Разберусь я с Каганатом. Вот отдохну пару дней и займусь им."
    [/message]

    [message]
    speaker=Cleric
    message=_"Что вы собираетесь делать?"
    [/message]

    [message]
    speaker=Swine
    message=_"Собрать налоги, хр-р."
    [/message]

    [message]
    speaker=Cleric
    message=_"Но ведь мы уже получали налоги за этот месяц!"
    [/message]

    [message]
    speaker=Swine
    message=_"На войну нужно много денег, хр-р. А у нас их мало! Я думаю, кто-то недоплачивает нам. Я лично проверю. Я выбью со своим подданных каждую монету! А потом уже и Каганат разобью. "
    [/message]

    [message]
    speaker=Cleric
    message=_"В этом есть смысл, милорд. Но что насчёт наших границ? Может, вышлем дозоры?"
    [/message]

    [message]
    speaker=Swine
    message=_"Нет, ничего не надо. С этим много возни. А мы сейчас должны сосредоточиться на налогах! Потом уже займемся этой чепухой. Растуби по всем поселениям – я иду за своими денежками!"
    [/message]

