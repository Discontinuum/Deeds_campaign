    theme=Cutscene_Minimal
    id=03_Swine_Diplomacy
    name=_ "Swine Diplomacy"
    random_start_time=no
    experience_modifier=100
    map_data="{~add-ons/Deeds_of_Sir_Swine/maps/Diplomacy.map}"
