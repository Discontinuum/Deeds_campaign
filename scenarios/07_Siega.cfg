              [/background_layer]
            story={CAPTION ( _ "Бард")} + _ "Жадная, завистливая, злобная натура соседей открылась сэру Гарке в тот день. И хотя войско его было готово для похода, он не мог оставить таких подлецов за спиной. Храбрый рыцарь решил раз и навсегда покончить с малодушием Гракка, прежде чем идти на войну. Он вёл армию стремительно, и через несколько дней уже разбил осадный лагерь под стенами изменника..."
            music=tavern.ogg
        [/part]
         [part]
              [background_layer]
               image=story/tavern.jpg
               scale_vertically=yes
               scale_horizontally=yes
               keep_aspect_ratio=yes
              [/background_layer]
              [background_layer]
               image=portraits/soldier.png
               scale_vertically=no
               scale_horizontally=no
               keep_aspect_ratio=yes
              [/background_layer]
            story={CAPTION ( _ "Солдат")} + _ "Ещё немного, и я дам ему в морду. А так - да, представь, этот идиот пошёл воевать с Гракком."
