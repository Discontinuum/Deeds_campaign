    [event]
    name=start
    [message]
    speaker=Grakk
    message= _ "Остановись, Свин! Ты же помогаешь нашим врагам!"
    [/message]
     [message]
    speaker=Swine
    message= _ "Хр, ещё чего! Ты стал моим врагом, когда осадил мой замок, и теперь я уничтожу тебя!"
    [/message]
     [message]
    speaker=Grakk
    message= _ "Я хотел защитить королевство, а ты встал у меня на пути. Но нам нельзя сейчас сражаться между собой! Возможно, Каганат уже захватил панство Тукка и идёт сюда. Остановись, Свин. Я заплачу тебе компенсацию, только не губи оборону Южной Марки."
    [/message]
     [message]
    speaker=Swine
    message= _ "Раньше надо было думать! Ты напал на мой замок, хр! Ты враг! И трус! Я вот не боюсь Каганата и разберусь с ним как только отрублю тебе голову. Я - оборона Южной Марки!"
    [/message]
     [message]
    speaker=Grakk
    message= _ "Ты идиот! Скоро сюда придёт войско нашего пана, уж он-то тебе покажет."
    [/message]
    [message]
    speaker=Swine
    message= _ "Я покажу ему голову предателя! Солдаты! На штурм!"
    [/message]
    [message]
    speaker=Cleric
    message= _ "Милорд, а почему вы отказались присоединиться к Гракку? О каких делах вы говорили?"
    [/message]
     [message]
    speaker=Swine
    message= _ "Я хотел, хр-р, отметить свой триумф над троллями трёхдневной пирушкой. А этот предатель мне помешал."
    [/message]
    [message]
    speaker=Cleric
    message= _ "Стоит ли развязывать войну с соседями из-за пирушки?!"
    [/message]
     [message]
    speaker=Swine
    message= _ "Войну развязал не я, хр-р. А с мятежниками нужно воевать всегда. Так отец говорил, хр-р."
    [/message]
     [message]
    speaker=Cleric
    message= _ "Жаль, что вы не запомнили другие его слова... Так или иначе, если Пан идёт сюда, нужно разбить Гракка быстро. Не думаю, что ему понравится междоусобица собственных рыцарей."
    [/message]
    [message]
    speaker=Swine
    message= _ "Тогда чего ты ждёшь! Бегом, хр, организуй атаку, как ты умеешь!"
    [/message]
    [/event]
    [event]
    name=last_breath
    [filter]
    id=Grakk
    [/filter]
    [message]
    speaker=Grakk
    message= _ "Будь ты проклят! Из-за тебя, кхр-р, мы проиграем войну..."
    [/message]
     [message]
    speaker=Swine
    message= _ "Отрубить ему голову!"
    [/message]
    [kill]
    id=Grakk
    animate=yes
    [/kill]
      [message]
    speaker=Cleric
    message= _ "Гракк повержен. Может теперь, наконец, вы займетесь Каганатом?"
    [/message]
    [message]
    speaker=Swine
    message= _ "Сперва надо собрать налоги с земель Гракка и, хр-р, пополнить армию..."
    [/message]
        [message]
    speaker=Cleric
    message= _ "Милорд, на это нет времени! Армия Каганата уже идёт сюда, равно как и Пан, который точно казнит вас, если застанет за сбором налогов! Вот что: берите армию и спешите в свой замок. Займите оборону. А я останусь здесь и буду высылать вам подкрепления из средств сэра Гракка. Так мы убьём двух зайцев одной стрелой."
    [/message]
     [message]
    speaker=Swine
    message= _ "Хр-р, так бы и сказал, что боишься Каганата, ха-ха! Ну ладно. Твой план, хр-р, имеет смысл. Я сделаю, как ты сказал. Только отдохну денёк. Надо проверить амбары Гракка..."
    [/message]
