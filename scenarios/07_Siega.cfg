       [part]
              [background_layer]
               image=story/tavern.jpg
               scale_vertically=yes
               scale_horizontally=yes
               keep_aspect_ratio=yes
              [/background_layer]
              [background_layer]
               image=portraits/soldier.png
               scale_vertically=no
               scale_horizontally=no
               keep_aspect_ratio=yes
              [/background_layer]
            story={CAPTION ( _ "Солдат")} + _ "А чёрт его знает. Тут даже я не пойму. Дело-то и вправду благородное было. Если б пошёл - ему бы всё простили... Может, Свин боялся, что в походном лагере его схватят, или убьют, что-то такое... Он ведь знал, что к нему плохо относятся."
