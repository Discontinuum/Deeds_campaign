    [event]
        name=start
        [message]
            speaker=Cleric
            message=_"Сэр, разведчики сообщают, что с юга на нас движется огромная армия Змеиного Каганата!"
        [/message]
        [message]
            speaker=Swine
            message=_"Хр, пусть движется. Это забота южных лордов."
        [/message]
        [message]
            speaker=Cleric
            message=_"Но милорд, наше поместье также относится к Южной Марке. Вам отец доблестно защищал границы. Это обязанность каждого рыцаря. Так повелел Король."
        [/message]
        [message]
            speaker=Swine
            message=_"Хр-р. Ну да. Ну и что! У меня много воинов. Хр, я разобью Каганат, когда захочу. А сейчас я хочу поохотиться! Эй, ловчие!"
        [/message]
        [message]
        speaker=hunter
        message=_"Да, ваше величество!"
        [/message]
         [message]
            speaker=Swine
            message=_"Много ли, хр, в моих лесах диких свиней?"
        [/message]
        [message]
        speaker=hunter
        message=_"Очень много, ваше величество!"
        [/message]
        [message]
        speaker=Swine
        message=_"Вот видишь! Свинки, хр, ждать не будут. За дело!"
        [sound]
        name=horn.ogg
        [/sound]
        [/message]
        [show_objectives]
        [/show_objectives]
    [/event]
    
