#textdomain wesnoth-DoS

[scenario]
    id = 01_The_Hunt
    name = _ "Охота"
    random_start_time=no
    experience_modifier=100
    map_data="{~add-ons/Deeds_of_Sir_Swine/maps/Hunt.map}"
    victory_when_enemies_defeated=no
    next_scenario=02_The_Monster
    {TURNS 24 22 20}
    {SCENARIO_MUSIC "wanderer.ogg"}
    {EXTRA_SCENARIO_MUSIC "nunc_dimittis.ogg"}
    {DEFAULT_SCHEDULE}
    
    [story]
        [part]
            story= _ "Королевство Огров. Трактир. Бывалый Солдат выпивает с Северянином. Вдруг в трактир залетает набивший оскомину бард."
            background=story/tavern.jpg
        [/part]
        [part]
            background=portraits/bard.png
            story= _ "Почтенные гости! Послушайте мою увлекательную и поучительную историю про сэра Гарку!"
        [/part]
        [part]
            background=portraits/northerner.png
            story= _ "Кто это?"
        [/part]
        [part]
            background=portraits/soldier.png
            story= _ "Местный идиот. Сейчас опять будет брехать про Свина. Да ты не отвлекайся, что там с секирами-то?"
        [/part]
        [part]
            background=portraits/northerner.png
            story= _ "Погоди пока с секирами. Я хочу послушать."
        [/part]
        [part]
            background=portraits/bard.png
            story= _ "Сэр Гарка был рыцарем благородных кровей и славной фамилии. Количество слуг его было бесчисленным, а с размером его замка мог сравниться только размер его живота!"
        [/part]
        [part]
            background=portraits/soldier.png
            story= _ "Ага, только всё это он унаследовал от папаши, сэра Маккорда. Тот – да, славный рыцарь был, ничего не скажешь. А этот – тьфу!"
        [/part]
        [part]
            background=portraits/bard.png
            story= _ "Выиграв великое множество битв, сэр Гарка стал закатывать щедрые пиры, дабы распространить и увековечить свою славу среди соседей!"
        [/part]
        [part]
            background=portraits/soldier.png
            story= _ "Пха! Уже брешет, собака. Свин выиграл две потасовки с разбойниками и захватил какой-то гнилой деревянный форт. И то, армией командовал не он, а советник. "
        [/part]
        [part]
            background=portraits/northerner.png
            story= _ "А почему Свин-то?"
        [/part]
        [part]
            background=portraits/soldier.png
            story= _ "Потому что отожрался, собака, заплыл жиром, как боров. И замок отца превратил в свинарник. Вонища стояла за милю! Вот соседи его и прозвали так – сэр Свин."
        [/part]
        [part]
            background=portraits/northerner.png
            story= _ "Ха-ха! Разве не все огры такие?"
        [/part]
        [part]
            background=portraits/soldier.png
            story= _ "Огры бывают разные. Но этот был свином даже по огрским меркам."
        [/part]
        [part]
            background=portraits/bard.png
            story= _ "Так и жил бы сэр Гарка, согреваясь в лучах своей славы, не зная бед…"
        [/part]
        [part]
            background=portraits/soldier.png
            story= _ "Не-а. Не жил бы. На него все соседи ножи точили. Зуб даю."
        [/part]
        [part]
            background=portraits/northerner.png
            story= _ "А чего не захватили сразу?"
        [/part]
        [part]
            background=portraits/soldier.png
            story= _ "Папаша ему много вассалов-наёмников оставил. Ну его к чёрту с ними биться! Все ждали, пока они разбегутся. И разбегались ведь потихоньку…"
        [/part]
        [part]
            background=portraits/bard.png
            story= _ "…но в один прекрасный год Свет взвалил на плечи сэра Гарки новое испытание. Ему предстояло совершить новый подвиг!"
        [/part]
        [part]
            background=portraits/northerner.png
            story= _ "О чём это он?"
        [/part]
        [part]
            background=portraits/soldier.png
            story= _ "Война началась. Змеиный Каганат пришёл…"
        [/part]
    [/story]
    
