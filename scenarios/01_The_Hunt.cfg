#textdomain wesnoth-DoS

[scenario]
    id = 01_The_Hunt
    name = _ "Охота"
    random_start_time=no
    experience_modifier=100
    map_data="{~add-ons/Deeds_of_Sir_Swine/maps/Hunt.map}"
    victory_when_enemies_defeated=no
    next_scenario=02_The_Monster
    {TURNS 24 22 20}
    {SCENARIO_MUSIC "wanderer.ogg"}
    {EXTRA_SCENARIO_MUSIC "nunc_dimittis.ogg"}
    {DEFAULT_SCHEDULE}
    
    [story]
        [part]
            story= _ "Королевство Огров. Трактир. Бывалый Солдат выпивает с Северянином. Вдруг в трактир залетает набивший оскомину бард."
            background=story/tavern.jpg
            music=tavern.ogg
        [/part]
        [part]
              [background_layer]
               image=story/tavern.jpg
               scale_vertically=yes
               scale_horizontally=yes
               keep_aspect_ratio=yes
              [/background_layer]
              [background_layer]
               image=portraits/bard.png
               scale_vertically=no
               scale_horizontally=no
               keep_aspect_ratio=yes
              [/background_layer]
            story={CAPTION ( _ "Бард")} + _ "<i>Почтенные гости! Послушайте мою увлекательную и поучительную историю про сэра Гарку!</i>"
        [/part]
        [part]
              [background_layer]
               image=story/tavern.jpg
               scale_vertically=yes
               scale_horizontally=yes
               keep_aspect_ratio=yes
              [/background_layer]
              [background_layer]
               image=portraits/northerner.png
               scale_vertically=no
               scale_horizontally=no
               keep_aspect_ratio=yes
              [/background_layer]
            story={CAPTION ( _ "Северянин")} + _ "Кто это?"
        [/part]
        [part]
              [background_layer]
               image=story/tavern.jpg
               scale_vertically=yes
               scale_horizontally=yes
               keep_aspect_ratio=yes
              [/background_layer]
              [background_layer]
               image=portraits/soldier.png
               scale_vertically=no
               scale_horizontally=no
               keep_aspect_ratio=yes
              [/background_layer]
            story={CAPTION ( _ "Солдат")} + _ "Местный идиот. Сейчас опять будет брехать про Свина. Да ты не отвлекайся, что там с секирами-то?"
        [/part]
        [part]
              [background_layer]
               image=story/tavern.jpg
               scale_vertically=yes
               scale_horizontally=yes
               keep_aspect_ratio=yes
              [/background_layer]
              [background_layer]
               image=portraits/northerner.png
               scale_vertically=no
               scale_horizontally=no
               keep_aspect_ratio=yes
              [/background_layer]
            story={CAPTION ( _ "Северянин")} + _ "Погоди пока с секирами. Я хочу послушать."
        [/part]
        [part]
            [background_layer]
               image=story/tavern.jpg
               scale_vertically=yes
               scale_horizontally=yes
               keep_aspect_ratio=yes
              [/background_layer]
              [background_layer]
               image=portraits/bard.png
               scale_vertically=no
               scale_horizontally=no
               keep_aspect_ratio=yes
              [/background_layer]
            story={CAPTION ( _ "Бард")} + _ "<i>Сэр Гарка был рыцарем благородных кровей и славной фамилии. Количество слуг его было бесчисленным, а с размером его замка мог сравниться только размер его живота! Послушайте, какие богатства он имел: тысячу свиней, полтысячи коров...</i>"
        [/part]
        [part]
        [background_layer]
               image=story/tavern.jpg
               scale_vertically=yes
               scale_horizontally=yes
               keep_aspect_ratio=yes
              [/background_layer]
              [background_layer]
               image=portraits/soldier.png
               scale_vertically=no
               scale_horizontally=no
               keep_aspect_ratio=yes
              [/background_layer]
            story={CAPTION ( _ "Солдат")} + _ "Ага, только всё это он унаследовал от папаши, сэра Маккорда. Тот – да, славный рыцарь был, ничего не скажешь. А этот – тьфу!"
        [/part]
        [part]
            [background_layer]
               image=story/tavern.jpg
               scale_vertically=yes
               scale_horizontally=yes
               keep_aspect_ratio=yes
              [/background_layer]
              [background_layer]
               image=portraits/bard.png
               scale_vertically=no
               scale_horizontally=no
               keep_aspect_ratio=yes
              [/background_layer]
            story={CAPTION ( _ "Бард")} + _ "<i>...и кроме того, двадцать мешков с золотом! Доблесть и щедрость сэра Гарки были под стать его богатству! Одну за другой он выиграл десять войн и стал закатывать щедрые пиры, дабы распространить и увековечить свою славу среди соседей! Послушайте, кто присутствовал на тех пирах: сэр Твердолоб, сэр Змеекол, сэр...</i>"
        [/part]
        [part]
            [background_layer]
               image=story/tavern.jpg
               scale_vertically=yes
               scale_horizontally=yes
               keep_aspect_ratio=yes
              [/background_layer]
              [background_layer]
               image=portraits/soldier.png
               scale_vertically=no
               scale_horizontally=no
               keep_aspect_ratio=yes
              [/background_layer]
            story={CAPTION ( _ "Солдат")} + _ "Пха! Уже брешет, собака. Было у Свина две потасовки с бандитами за какой-то гнилой форт на окраине. И то, армией командовал не он, а советник. "
        [/part]
        [part]
            [background_layer]
               image=story/tavern.jpg
               scale_vertically=yes
               scale_horizontally=yes
               keep_aspect_ratio=yes
              [/background_layer]
              [background_layer]
               image=portraits/northerner.png
               scale_vertically=no
               scale_horizontally=no
               keep_aspect_ratio=yes
              [/background_layer]
            story={CAPTION ( _ "Северянин")} + _ "А почему Свин-то?"
        [/part]
        [part]
            [background_layer]
               image=story/tavern.jpg
               scale_vertically=yes
               scale_horizontally=yes
               keep_aspect_ratio=yes
              [/background_layer]
              [background_layer]
               image=portraits/soldier.png
               scale_vertically=no
               scale_horizontally=no
               keep_aspect_ratio=yes
              [/background_layer]
            story={CAPTION ( _ "Солдат")} + _ "Потому что отожрался и заплыл жиром, как боров. И замок отца превратил в свинарник. Вонища стояла за милю! Вот соседи его и прозвали так – сэр Свин."
        [/part]
        [part]
            [background_layer]
               image=story/tavern.jpg
               scale_vertically=yes
               scale_horizontally=yes
               keep_aspect_ratio=yes
              [/background_layer]
              [background_layer]
               image=portraits/northerner.png
               scale_vertically=no
               scale_horizontally=no
               keep_aspect_ratio=yes
              [/background_layer]
            story={CAPTION ( _ "Северянин")} + _ "Пха! Разве не все огры такие?"
        [/part]
        [part]
            [background_layer]
               image=story/tavern.jpg
               scale_vertically=yes
               scale_horizontally=yes
               keep_aspect_ratio=yes
              [/background_layer]
              [background_layer]
               image=portraits/soldier.png
               scale_vertically=no
               scale_horizontally=no
               keep_aspect_ratio=yes
              [/background_layer]
            story={CAPTION ( _ "Солдат")} + _ "Огры бывают разные. Но этот был свином даже по огрским меркам."
        [/part]
        [part]
            [background_layer]
               image=story/tavern.jpg
               scale_vertically=yes
               scale_horizontally=yes
               keep_aspect_ratio=yes
              [/background_layer]
              [background_layer]
               image=portraits/bard.png
               scale_vertically=no
               scale_horizontally=no
               keep_aspect_ratio=yes
              [/background_layer]
            story={CAPTION ( _ "Бард")} + _ "<i>...и кроме того, сам Аванк Пилозуб! Так и жил бы сэр Гарка, согреваясь в лучах своей славы, не зная бед, приумножая своё богатство...</i>"
        [/part]
        [part]
            [background_layer]
               image=story/tavern.jpg
               scale_vertically=yes
               scale_horizontally=yes
               keep_aspect_ratio=yes
              [/background_layer]
              [background_layer]
               image=portraits/soldier.png
               scale_vertically=no
               scale_horizontally=no
               keep_aspect_ratio=yes
              [/background_layer]
            story={CAPTION ( _ "Солдат")} + _ "Не-а. Не жил бы. На него все соседи ножи точили. Зуб даю."
        [/part]
        [part]
            [background_layer]
               image=story/tavern.jpg
               scale_vertically=yes
               scale_horizontally=yes
               keep_aspect_ratio=yes
              [/background_layer]
              [background_layer]
               image=portraits/northerner.png
               scale_vertically=no
               scale_horizontally=no
               keep_aspect_ratio=yes
              [/background_layer]
            story={CAPTION ( _ "Северянин")} + _ "А его чего не захватили сразу?"
        [/part]
        [part]
            [background_layer]
               image=story/tavern.jpg
               scale_vertically=yes
               scale_horizontally=yes
               keep_aspect_ratio=yes
              [/background_layer]
              [background_layer]
               image=portraits/soldier.png
               scale_vertically=no
               scale_horizontally=no
               keep_aspect_ratio=yes
              [/background_layer]
            story={CAPTION ( _ "Солдат")} + _ "Папаша ему много вассалов-наёмников оставил. Ну его к чёрту с ними биться! Все ждали, пока они разбегутся. И разбегались ведь потихоньку…"
        [/part]
        [part]
            [background_layer]
               image=story/tavern.jpg
               scale_vertically=yes
               scale_horizontally=yes
               keep_aspect_ratio=yes
              [/background_layer]
              [background_layer]
               image=portraits/bard.png
               scale_vertically=no
               scale_horizontally=no
               keep_aspect_ratio=yes
              [/background_layer]
            story={CAPTION ( _ "Бард")} +_ "<i>…и кроме того, воспитывая наследников, но Свет взвалил на его плечи новое испытание. Cэру Гарке предстояло совершить новый подвиг! Самый грандиозный из всех! Грозные вести застали славного рыцаря прямо посреди большой охоты...</i>"
        [/part]
        [part]
            [background_layer]
               image=story/tavern.jpg
               scale_vertically=yes
               scale_horizontally=yes
               keep_aspect_ratio=yes
              [/background_layer]
              [background_layer]
               image=portraits/northerner.png
               scale_vertically=no
               scale_horizontally=no
               keep_aspect_ratio=yes
              [/background_layer]
            story={CAPTION ( _ "Северянин")} + _ "О чём это он?"
        [/part]
        [part]
              [background_layer]
               image=story/tavern.jpg
               scale_vertically=yes
               scale_horizontally=yes
               keep_aspect_ratio=yes
              [/background_layer]
              [background_layer]
               image=portraits/soldier.png
               scale_vertically=no
               scale_horizontally=no
               keep_aspect_ratio=yes
              [/background_layer]
            story={CAPTION ( _ "Солдат")} + _ "Каганат пришёл. Война началась."
        [/part]
    [/story]
    
