    [/message]
      [message]
    speaker=Swine
    message=_ "I specifically forbade you, hr, to trespass on my lands with your army..."
    [/message]
      [message]
    speaker=Grakk
    message=_ "I remember. As well as the giant hide that my envoy delivered to me. Your deeds are really impressive. But the Pan has ordered to act fast, I don't have time to bypass your lands. Besides, I thought you would join me."
    [/message]
      [message]
    speaker=Clerik
    message=_ "M'lord, please, don't do another folly."
    [/message]
      [message]
    speaker=Swine
    message=_ "Hr, fine. Go to the rescue to this Pan. I join later."
    [/message]
      [message]
    speaker=Grakk
    message=_ "Are you going to spit upon the order of our Pan?"
    [/message]
     [message]
    speaker=Swine
    message=_ "No, hr-r, I will fulfill his will. But first I have to finish some things."
    [/message]
     [message]
    speaker=Grakk
    message=_ "Which things can be more important than war!?"
    [/message]
      [message]
    speaker=Swine
    message=_ "None of your business! I said â€“ go, I'll join later."
    [/message]
     [message]
    speaker=Grakk
    message=_ "I lost the whole day in order to boost our flank attack! Do not dare to ruin plans of Pan when the Kingdom is in danger!"
    [/message]
     [message]
    speaker=Swine
    message=_ "Ah, he keeps saying! I will go to war, he, when I wish. Go away, Grakk, or I will drive you away by force!"
    [/message]
     [message]
    speaker=Grakk
