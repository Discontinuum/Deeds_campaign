    [story]
        [part]
            {BARD}
            story={CAPTION ( _ "Bard")} + _ "<i>Like an unstoppable boulder Sir Garka rushed through the bridge knocking down trolls, parrying their attacks, catching their stones and throwing them back; amazed servants followed him. Spurring his boar with strength, the brave knight jumped over the wall and captured the cowardly chief. Then trolls started surrendering with shame. Their plot was completely crushed and no troll of the Sourthern Mark ever thought to desert from war. Furthermore, trolls wished to redeem their infamy on the battlefield. All thanks to Sir Garka! That was his third deed for the Kingdom...</i>"
            music=tavern.ogg
        [/part]
          [part]
            {SLAV}
            story={CAPTION ( _ "Northerner")} + _ "An ambush of trolls! On the cave bridge! I wouldn't like to be there."
        [/part]
       [part]
            {SOLDIER}
            story={CAPTION ( _ "Soldier")} + _ "Indeed. I was there and can confirm that it was the most terrible ambush in my life. And I've seen shit in my life."
        [/part]
           [part]
            {SLAV}
            story={CAPTION ( _ "Northerner")} + _ "How  could trolls make up such a thing?"
        [/part]
         [part]
            {SOLDIER}
            story={CAPTION ( _ "Soldier")} + _ "Their chief was old and wise. Many a war he fought with Makkord. And, you see, learnt something. As it turned out, he wanted to kill Swine to build up the fame for his tribe and find a new lord on better terms."
        [/part]
         [part]
            {SLAV}
            story={CAPTION ( _ "Northerner")} + _ "I thought trolls are too dumb for that."
        [/part]
         [part]
            {SOLDIER}
            story={CAPTION ( _ "Soldier")} + _ "Trolls are not dumb. They can learn a lot. Just no good teachers out there."
        [/part]
         [part]
            {SLAV}
            story={CAPTION ( _ "Northerner")} + _ "Makkord, therefore, was a good teacher?"
        [/part]
        [part]
            {SOLDIER}
            story={CAPTION ( _ "Soldier")} + _ "Right! A great knight, a magnat was he. With him we crushed armies two, three times bigger! He would've surely become a Pan, had he not died from a random arrow..."
        [/part]
          [part]
            {SLAV}
            story={CAPTION ( _ "Northerner")} + _ "Did you lose many warriors on the bridge?"
        [/part]
          [part]
            {SOLDIER}
            story={CAPTION ( _ "Soldier")} + _ "A third of mine died. And the quarter of the whole army we lost. I don't even know if we lost so many if we fought the Khaganate from the first day."
        [/part]
         [part]
            {SLAV}
            story={CAPTION ( _ "Northerner")} + _ "Was it worth it?"
        [/part]
            [part]
            {SOLDIER}
            story={CAPTION ( _ "Soldier")} + _ "For Swine it was. That day he showed with whom he's ready to fight really fiercely â€“ with rebels. He still had a lot of forces, so those mercenaries who were planning to leave abandoned the thought. Me among them."
        [/part]
         [part]
            {SLAV}
            story={CAPTION ( _ "Northerner")} + _ "Do you regret it?"
        [/part]
          [part]
            {SOLDIER}
            story={CAPTION ( _ "Soldier")} + _ "Maybe."
        [/part]
        [part]
            {SLAV}
            story={CAPTION ( _ "Northerner")} + _ "And what happened with the chief of trolls?"
        [/part]
          [part]
            {SOLDIER}
            story={CAPTION ( _ "Soldier")} + _ "Ha, that was funny. Swin really tried to hang him. Broke three gallows, none could manage the chief. Then he gave up. "The Light has spared you", he said to him and locked him in prison. And said to trolls that he would free him if they fought the Khaganate bravely."
        [/part]
          [part]
            {SLAV}
            story={CAPTION ( _ "Northerner")} + _ "Quite clever."
        [/part]
         [part]
            {SOLDIER}
            story={CAPTION ( _ "Soldier")} + _ "The Adviser suggested it. And right he did. He needed trolls soon."
        [/part]
         [part]
            {BARD}
            story={CAPTION ( _ "Bard")} + _ "<i> As the day follows the morning, the fourth deed follows the third deed. Dust hadn't settled on the roads after the triumphal tribute gathering as the dark forces started to gather again around Sir Garka's castle. This time cowardice, the worst enemy of a noble knight, had struck his neighbours... </i>"
        [/part]      
    [/story]

