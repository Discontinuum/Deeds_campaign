      [message]
    speaker=Grakk
    message=_ "Я помню. Равно как и гигансткую шкуру, которую мне передал посол. Твои подвиги впечатляют. Но пану требуется срочная помощь, я не успею, если буду обходить твои земли. К тому же, я рассчитывал, что ты присоединишься к этому славному делу."
    [/message]
      [message]
    speaker=Clerik
    message=_ "Милорд, пожалуйста, не совершите очередную глупость."
    [/message]
      [message]
    speaker=Swine
    message=_ "Хр-р, ладно. Иди на помощь к этому пану. Я присоединюсь позже."
    [/message]
      [message]
    speaker=Grakk
    message=_ "Зачем медлить? Чем быстрее мы ударим во фланг Каганату, тем скорее разобьём его армию и получим признание от пана. Может, даже золото и земли!"
    [/message]
     [message]
    speaker=Swine
    message=_ "Да, да, хр, это хорошо... Но сперва мне нужно закончить дела..."
    [/message]
     [message]
    speaker=Grakk
    message=_ "Да какие дела могут быть важнее рыцарского подвига?!"
    [/message]
      [message]
    speaker=Swine
    message=_ "Не твоё дело! Сказал - иди, я потом приду."
    [/message]
     [message]
    speaker=Grakk
    message=_ "Пойдём со мной немедленно! Королевство в опасности!"
    [/message]
     [message]
    speaker=Swine
    message=_ "Вот заладил! Я пойду воевать, когда захочу. Убирайся, Гракк, или я прогоню тебя силой!"
    [/message]
     [message]
    speaker=Grakk
    message=_ "Ар, какая же ты свинья! Довольно! Я отрублю тебе голову и найду твоим средствам более достойное применение!"
    [/message]
     [message]
    speaker=Swine
    message=_ "Ага! Хр, вот ты и показал своё настоящее лицо, предатель! Я знал! Хр! Знал!"
    [/message]
     [message]
    speaker=Cleric
    message=_ "Благородные рыцари, сейчас не время устраивать междоусобицу! Окститесь!"
    [/message]
      [message]
    speaker=Grakk
    message=_ "Своему Свину это говори, советник! Мои намерения чисты. А он - позор рыцаского рода, чума этих земель. Давно было пора скинуть его с незаслуженного трона. И если ты такой уж благоразумный, то помоги мне, убей Свина."
    [/message]
     [message]
    speaker=Cleric
    message=_ "Я не предам своего лорда. Но если ты начнешь осаду, Гракк, ты нарушишь королевский закон о мире между рыцарями во время большой войны."
    [/message]
     [message]
    speaker=Grakk
    message=_ "Свин не оставил мне выбора. Это для благой цели. Довольно слов. За дело! Солдаты! Начинаем осаду!"
    [/message]
     [message]
    speaker=narrator
    image=portraits/factionhint-kingdom.png
    message=_ "Теперь вы можете нанимать троллей"
    [/message]
