    [event]
        name=capture
        first_time_only=no

        [filter]
            side=1
        [/filter]

        [filter_condition]
            [variable]
                name=village_$x1|_$y1|_cleared
                boolean_not_equals=yes
            [/variable]
        [/filter_condition]
        {VARIABLE village_$x1|_$y1|_cleared yes}
        [fire_event]
            id=tax
        [/fire_event]
        [floating_text]
            x,y=$x1,$y1
            text=_"+10 gold"
            red=255
			green=255
			blue=0
        [/floating_text]
        [sound]
            name=gold.ogg
        [/sound]
        [gold]
            amount=10
            side=1
        [/gold]
    [/event]

    [event]
        name=capture
        first_time_only=no

        [filter]
            side=2
        [/filter]

        [filter_condition]
            [variable]
                name=village_$x1|_$y1|_cleared
                boolean_not_equals=yes
            [/variable]
            [and]
            [variable]
                name=village_$x1|_$y1|_recruited
                boolean_not_equals=yes
            [/variable]
            [/and]
            [and]
                #can't cause villagers to rebel if the rebellion's leader is dead
                [have_unit]
                    side=2
                    canrecruit=yes
                [/have_unit]
            [/and]
        [/filter_condition]
        {VARIABLE village_$x1|_$y1|_recruited yes}

        [fire_event]
            id=rise
            [primary_unit]
                x,y=$x1,$y1
            [/primary_unit]
        [/fire_event]
        [random_placement]
            num_items=1
            variable=guard_location
            [filter_location]
                [filter_adjacent_location]
                    x,y=$x1,$y1
                [/filter_adjacent_location]
            [/filter_location]
            [command]
                [move_unit_fake]
                    side=2
                    type=Thug
                    x=$x1,$guard_location.x
                    y=$y1,$guard_location.y
                [/move_unit_fake]
                [unit]
                    type=Thug
                    side=2
                    x,y=$guard_location.x,$guard_location.y
                    random_traits=yes
                [/unit]
                [modify_unit]
                    [filter]
                        x,y=$guard_location.x,$guard_location.y
                    [/filter]
                    moves=2
                [/modify_unit]
            [/command]
        [/random_placement]
        {CLEAR_VARIABLE guard_location}
    [/event]


    [event]
        name=last breath
        [filter]
            side=2
            canrecruit=yes
        [/filter]
        [message]
            speaker=unit
            message= _ "Ar, damn you! You'll see what your swinishness will lead to!"
        [/message]
        [message]
            speaker=Swine
            message= _ "Tie him up! And the rest of the rebels, too. I am going to, hr, have them for dinner!"
        [/message]
    [/event]

    [event]
        name=capture,turn refresh
        first_time_only=no
        # When capturing a village we check if we own all villages of the map
        [if]
            [not]
                [have_location]
                    terrain=*^V*
                    [not]
                        owner_side=1
                    [/not]
                [/have_location]
            [/not]
            [and]
                [not]
                    [have_unit]
                        side=2
                        canrecruit=yes
                    [/have_unit]
                [/not]
            [/and]
            [then]
                [endlevel]
                    result=victory
                    bonus=yes
                [/endlevel]
            [/then]
        [/if]
    [/event]
    
    [event]
        name=victory

        [store_villages]
            variable=villages
        [/store_villages]

        [foreach]
            array=villages
            [do]
                {VARIABLE_OP village_var value "village_$this_item.x|_$this_item.y|_cleared"}
                {VARIABLE_OP village_var2 value "village_$this_item.x|_$this_item.y|_recruited"}
                {CLEAR_VARIABLE $village_var}
                {CLEAR_VARIABLE $village_var2}
            [/do]
        [/foreach]
    [/event]
[/scenario]

                   
