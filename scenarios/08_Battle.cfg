    [story]
     [part]
     {SOLDIER}
     story={CAPTION ( _ "Soldier")} + _ "The Khaganate brought a really huge army. Twenty thousand warriors, at least! This horde broke through the border in the southeast, then split in two. One part of it went around the Southern Mark from the West, the other from the East. This is because we have strengthened the main road in several wars so much that not a single army will break through it head-on. The part that went to the East was smaller. Pan Barot sent the main forces to the West. Ironically, in the east, of his knights, only Grakk, Magot and Swine could help..."
     music=tavern.ogg
     [/part]
     [part]
     {SLAV}
     story={CAPTION ( _ "Northerner")} + _ "Uh huh. And how did things turn out?"
     [/part]
     [part]
    {SOLDIER}
     story={CAPTION ( _ "Soldier")} + _ "Pan Tukk ended up fighting one-on-one with the horde. He could not smash it head-on, and our trio did not hit the flank. As a result, the Khaganate drove the Pan into his own castle and began a siege."
     [/part]
      [part]
     {SLAV}
     story={CAPTION ( _ "Northerner")} + _ "And Swine fought Grakk at that time?"
     [/part]
      [part]
    {SOLDIER}
     story={CAPTION ( _ "Soldier")} + _ "Yes, right at that moment. But even then the situation was not hopeless. Magot hastened to help. If just one more - Swine or Grakk, it doesn't matter who - joined, Tukk would have a chance. And so... a heroic, but pointless defense from a tactical point of view began..."
     [/part]
     [/story]
